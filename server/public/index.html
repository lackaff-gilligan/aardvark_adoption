<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Annie's Aardvark Adoption</title>
    <!-- jQuery -->
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Annie's Aardvark Adoption</h1>
            </div>
        </div>
        <form class="form-inline">
        <h2>Add an Aardvark:</h2>
        <div class="form-group">
                <input type="text" id="nameIn" class="aardvarkInput" placeholder="Name">
                <input type="text" id="ageIn" class="aardvarkInput" placeholder="Age">
                <input type="text" id="genderIn" class="aardvarkInput" placeholder="Gender">
                <select id="readyForAdoption" class="aardvarkInput" placeholder="Adopt">
                    <option value=true>Ready for Adoption</option>
                    <option value=false>Not Ready for Adoption</option>
                </select>
                <input type="text" id="notesIn" class="aardvarkInput" placeholder="Notes">
                <button type="button" id="addBtn">Submit Aardvark</button>
        </div>
        </form> 
    
    </div>
</body>
</html>
